language: python
cache:
  directories:
    - $HOME/.cache/pip

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"

install:
  - pip install 'Cython>=0.28' tox-travis

script:
  - tox

env:
  global:
    #- TWINE_REPOSITORY_URL=https://test.pypi.org/legacy/
    - TWINE_USERNAME=marcelm
    # TWINE_PASSWORD is set in Travis settings

jobs:
  include:
    - stage: test
      python: "3.7"
      dist: xenial

    - stage: deploy
      services:
        - docker
      python: "3.6"
      install: python3 -m pip install Cython twine
      if: tag IS present
      script:
        - |
          python3 setup.py sdist
          ./buildwheels.sh
          ls -l dist/
          python3 -m twine upload dist/*

  allow_failures:
    - python: "nightly"
